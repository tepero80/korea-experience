<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h2 class="text-2xl mb-4">Test 1: Inline style with background</h2>
  <table class="w-full border-collapse bg-white shadow-lg rounded-lg overflow-hidden">
    <thead style="background: linear-gradient(to right, #1e3a8a, #1e40af)">
      <tr>
        <th class="px-6 py-4 text-left text-sm font-bold text-white uppercase tracking-wide">Header 1</th>
        <th class="px-6 py-4 text-left text-sm font-bold text-white uppercase tracking-wide">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-700">Data 1</td>
        <td class="px-6 py-4 text-sm text-gray-700">Data 2</td>
      </tr>
    </tbody>
  </table>

  <h2 class="text-2xl mb-4 mt-8">Test 2: Tailwind class bg-gradient-to-r</h2>
  <table class="w-full border-collapse bg-white shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-gradient-to-r from-blue-800 to-blue-500">
      <tr>
        <th class="px-6 py-4 text-left text-sm font-bold text-white uppercase tracking-wide">Header 1</th>
        <th class="px-6 py-4 text-left text-sm font-bold text-white uppercase tracking-wide">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-700">Data 1</td>
        <td class="px-6 py-4 text-sm text-gray-700">Data 2</td>
      </tr>
    </tbody>
  </table>

  <h2 class="text-2xl mb-4 mt-8">Test 3: Both style and class (props first)</h2>
  <table class="w-full border-collapse bg-white shadow-lg rounded-lg overflow-hidden">
    <thead class="some-other-class" style="background: linear-gradient(to right, #1e3a8a, #1e40af)">
      <tr>
        <th class="px-6 py-4 text-left text-sm font-bold text-white uppercase tracking-wide">Header 1</th>
        <th class="px-6 py-4 text-left text-sm font-bold text-white uppercase tracking-wide">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-700">Data 1</td>
        <td class="px-6 py-4 text-sm text-gray-700">Data 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
